<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- We don't need jass.css since we are going to use tailwind css anyway, would rather include reset.css instead to make sure that our design is consistent in all browser -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Parking with Access</title>
</head>

<body>
    <header class="header flex flex-row justify-between items-center p-4">
        <h1 class="text-3xl md:text-4xl lg:text-6xl text-left" onclick="window.location.reload()">Parking with Access</h1>
        <a href="https://github.com/honguyen00/map-parking" class="text-about-us">About us</a>
        <!--weather div-->
        <div id="weather-container" class="text-right text-about-us">
            <p id="weather-info" class="text-sm font-medium"></p>
        </div>
    </header>
    
    <main class="main-container flex flex-col md:flex-row">
        <side class="search-container w-full md:w-1/3 lg:w-1/4 xl:w-1/5">
            <form id="search-bar">
                <input type="text" id="search-address" placeholder="Search location" />
                <button id="filter-Btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z">
                        </path>
                    </svg>
                </button>
                <button class="search-icon" type="submit">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>

                <!-- Modal for search options -->
                <div class="search-option hide">
                    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                        <!--
                      Background backdrop, show/hide based on modal state.
                  
                      Entering: "ease-out duration-300"
                        From: "opacity-0"
                        To: "opacity-100"
                      Leaving: "ease-in duration-200"
                        From: "opacity-100"
                        To: "opacity-0"
                    -->
                        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

                        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                            <div
                                class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                                <!--
                          Modal panel, show/hide based on modal state.
                  
                          Entering: "ease-out duration-300"
                            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                            To: "opacity-100 translate-y-0 sm:scale-100"
                          Leaving: "ease-in duration-200"
                            From: "opacity-100 translate-y-0 sm:scale-100"
                            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        -->
                                <div
                                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                        <div class="sm:flex sm:items-start">
                                            <div
                                                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                                </svg>
                                            </div>
                                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                                <h3 class="text-base font-semibold leading-6 text-gray-900"
                                                    id="modal-title">Filter Options</h3>
                                                <div class="mt-2">
                                                    <div class="relative mt-6 flex-1 px-4 sm:px-6">
                                                        <div class="search-option" id="search-option">
                                                            <input type="checkbox" id="free" name="free" value="free">
                                                            <label for="free">Free Parking</label>
                                                            <br>
                                                            <input type="checkbox" id="paid" name="paid" value="paid">
                                                            <label for="paid">Paid Parking</label>
                                                            <br>
                                                            <input type="checkbox" id="accessible" name="accessible"
                                                                value="accessible">
                                                            <label for="paid">Accessible Parking</label>

                                                            <p>How far are you willing to travel?</p>
                                                            <input type="radio" id="five" name="radius" value="5km">
                                                            <label for="5km">5km</label>
                                                            <input type="radio" id="ten" name="radius" value="10km">
                                                            <label for="10km">10km</label>
                                                            <input type="radio" id="fiften" name="radius" value="15km">
                                                            <label for="15km">15km</label>
                                                            <input type="radio" id="twenty" name="radius" value="20km">
                                                            <label for="20km">20km</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                                            <button type="button"
                                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto save-Btn">Save</button>
                                            <button type="button"
                                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto cancel-Btn">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="history hide" id="history">
                <h2>Search History</h2>
                <div class="historyList">
                    <!-- <div class="historyItem">
                        <i class="fa-regular fa-clock"></i>
                    </div> -->
                </div>
            </div>

            <div class="search-result w-100">
                <table class="min-w-full" id="result-table">
                    <tbody id="results"></tbody>
                </table>
            </div>

        </side>
        <article class="map-container w-full h-full md:w-2/3 lg:w-3/4 xl:w-4/5" id="map-container">
            <div id="map"></div>
        </article>
        <div style="display: none;">
            <div id="infowindow">
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5Zx1uReveYAhTFw1btOcdMgIMCY7GVNE&libraries=places&v=weekly&callback=initMap"
        defer></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
